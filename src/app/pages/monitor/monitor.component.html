<div class="card" *ngFor="let tag_id of tags">

    <div class="card-body">
        <div class="row">
            <div class="col-4 text-center">
                <app-gauge [tag_id]=" tag_id "></app-gauge>
            </div>
            <div class="col-8">
                <app-chart [tag_id]="tag_id" [continuo]='true'></app-chart>
            </div>
        </div>

    </div>
</div>
